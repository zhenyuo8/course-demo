    //js文件中使用的url函数，用来url全路径；
    function url(str){
        var url = str;
        if(typeof url !== 'string') return ;
        if(url.indexOf('http://')!==-1) return url;

        var pos = url.lastIndexOf('.');
        if(pos === -1)
            url = ''+url+'';
        else {
            var type = url.substr(pos+1);
            url = url.substr(0, pos);
            url = '/front'+url+'.'+type+'';
        }
        return url;
    }
    //	alert(_loginstat);
    //屏蔽错误
    function killErrors(){
        return true;
    }
    window.onerror = killErrors;
</script>

<script type="text/javascript" src="/account/login/ajaxloginjs?1449654936062"></script>
<script>
    ;(function($){
        //检测推广来源
        var param = 'r';
        var resource = getQueryStringByName(param);
        if(resource){
            addCookie(param, resource, 24 * 7, '/');
        }
        function getQueryStringByName(name){
            var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
            if(result == null || result.length < 1){
                return "";
            }
            return result[1];
        };
    })(jQuery);

    ;$(function(){
        $('.js-logout').on('click', function(){
            var obj = $(this);
            if(obj.data('ajaxFlag')){
                return false;
            }
            $.ajax({
                url : yyBaseurl + '/account/login/logout',
                type : 'post',
                dataType : 'json',
                data : {qz_id:Math.random()},
                beforeSend : function(){obj.data('ajaxFlag', true);},
                success : function(json){
                    if(json.ok){
                        window.location.href = json.message;
                    }
                },
                complete : function(){obj.data('ajaxFlag', false);}
            });
        });
    });

</script>
