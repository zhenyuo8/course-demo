<script>
(function(){
    var isIE = navigator.userAgent.indexOf("MSIE")>0 ? true : false;
    /**
     * 添加事件处理句柄;
     * @param Array element [description]
     * @param Array type    [description]
     * @param Array handler [description]
     */
    function addHandler(element, type, handler){
        if(element.addEventListener) {
            element.addEventListener(type, handler, false);
        }
        else if(element.attachEvent) {
            element.attachEvent('on'+type, handler);
        }
        else {
            element['on'+type] = handler;
        }
    }
    // dom ready..
    window.onload = function(){
        // 处理切换登录地址的事件;
        var loginAddr = document.getElementsByTagName('input'),
            o = null, input_name = '';
        for(var i = 0; i<loginAddr.length; i++){
            o = loginAddr[i];
            input_name = o.getAttribute('name');
            if (input_name === 'loginaddr') {
                addHandler(o, 'click', function(e){
                    var obj = e.target || e.srcElement;
                    var value = parseInt(isIE ? obj.getAttributeNode('value').value  : obj.getAttribute('value'));
                    if (value === 1) {
                        $id('other_login').style.display = 'none';
                        $id('back_url').setAttribute('value', '/account/login/actlogin');
                    }
                    else {
                        $id('other_login').style.display = 'block';
                        $id('back_url').setAttribute('value', 'http://www.chanjet.com');
                    }
                });
            }
        }
        setBackUrl();
        function setBackUrl() {
            var backUrl = $id('back_url');
            if (backUrl) {
                var backUrl_val = backUrl.value;
                if (backUrl_val === '/account/login/actlogin') {
                    var url = window.yyBaseurl + backUrl_val;
                    str = window.location.href;
                    pos = str.indexOf('?');
                    parastr = str.substr(pos+1,7);
                    if(parastr == 'referer'){
                        referer_url = str.substring(pos);
                    }else{
                        referer_url = '';
                    }
                    backUrl.value = url+referer_url;
               }
            }
        }
    };
    // 处理点击登陆按钮的事件;
    var loginBut = $id('login_but');
    if (loginBut) {
        addHandler(loginBut, 'click', function(e){
            var obj = e.target || e.srcElement;
            var loginDiv = $id('loginDiv');

            var for_val = obj.getAttribute('for');
            if (for_val === 'team') {
                var display_val = loginDiv.style.display;
                loginDiv.style.display = display_val == 'none' ? '' : 'none';
            }
            else {
                location.href = obj.getAttribute('forurl');
            }
        });
    }
    // dom ready END
}());
</script>

<script>
function ckLoginForm() {
    if ($('#cookietime').checked) {
        $('#loginform').attr("action", $('#loginform').attr("action") + encodeURIComponent('&cookietime=315360000'));
    }
    if ($('#username').val() == '') {
        $('.error_name').html('帐号不能为空');
        $('.error_name').show();
        return false;
    } else {
        $('.error_name').hide();
    }
    if ($('#password').val() == '') {
        $('.error_pwd').html('密码不能为空');
        $('.error_pwd').show();
        return false;
    } else {
        $('.error_pwd').hide();
    }
    if ($('#username').val() != '' && $('#password').val() != '' && $('#verifycode').val() != '') {
        var backUrl = $id('back_url');
        if (backUrl) {
            var backUrl_val = backUrl.value;
            if (backUrl_val === '/account/login/actlogin') {
                var url = window.yyBaseurl + backUrl_val;
                str = window.location.href;
                pos = str.indexOf('?')
                parastr = str.substr(pos + 1, 7);
                if (parastr == 'referer') {
                    referer_url = str.substring(pos);
                } else {
                    referer_url = '';
                }
                backUrl.value = url + referer_url;
            }
        }
        return true;
    }
    return false;
};
$(function() {

<script type="text/javascript">
var parseDomain = function (str) {
    if (!str) return '';
    if (str.indexOf('://') != -1) str = str.substr(str.indexOf('://') + 3);
    var topLevel = ['com', 'net', 'org', 'gov', 'edu', 'mil', 'biz', 'name', 'info', 'mobi', 'pro', 'travel', 'museum', 'int', 'areo', 'post', 'rec'];
    var domains = str.split('.');
    if (domains.length <= 1) return str;
    if (!isNaN(domains[domains.length - 1])) return str;
    var i = 0;
    while (i < topLevel.length && topLevel[i] != domains[domains.length - 1]) i++;
    if (i != topLevel.length) return domains[domains.length - 2] + '.' + domains[domains.length - 1];
    else {
        i = 0;
        while (i < topLevel.length && topLevel[i] != domains[domains.length - 2]) i++;
        if (i == topLevel.length) return domains[domains.length - 2] + '.' + domains[domains.length - 1];
        else return domains[domains.length - 3] + '.' + domains[domains.length - 2] + '.' + domains[domains.length - 1];
    }
};
